<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contents" id="content">
        <div onclick="changeStatus()">
            <img src="images/close.svg" class="share" id="shareButton" >
            <img src="images/instagram-black.svg" class="insta" id="instagram" onmouseenter="instaImage1(this)" onmouseleave="instaImage2(this)">
            <img src="images/twitter-border.svg" class="twitter" id="twitter" onmouseenter="twitterImage1(this)" onmouseleave="twitterImage2(this)">
            <img src="images/snap.svg" class="snapchat" id="snapchat">
    </div>
    <script src="index.js"></script>
</body>
</html>
